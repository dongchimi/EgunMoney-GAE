<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>자산 등록 : 이건머니</title>
	<script src="../script/EgunCommon.js"></script>
	<script src="../script/asset/NewAsset.js"></script>
</head>
<body>

<div data-role="page">
	<div data-role="header" data-position="fixed">
		<a href="javascript:;" data-icon="check" class="ui-btn-left" onclick="EgunLocationUtil.gotoPrev()">이전</a>
		<h1>자산 등록</h1>
	    <a href="javascript:;" data-theme="b" data-icon="check" class="ui-btn-right" onclick="NewAsset.registerAsset_Click()">저장</a>
	</div>
	<div data-role="content">
		<input type="hidden" id="moneyBookItemOid" />

		<select id="assetType">
			<option value="NONE">자산타입선택</option>
			<option value="WALLET">지갑</option>
			<option value="BANK">은행</option>
			<option value="CREDITCARD">신용카드</option>
			<option value="INSURANCE">보험</option>
			<option value="INVESTMENT">투자</option>
			<option value="LEND">빌림</option>
			<option value="LOAN">대출</option>
		</select>

		<label for="assetName">자산명</label><input type="text" id="assetName" placeholder="자산명" onkeypress="NewAsset.registerAsset_Keypress()" />
	</div>
	
	<div data-role="footer" class="ui-bar">
	    <div>
	    	<a href="javascript:;" onclick="SigninUtil.signout()">로그아웃</a>
	    </div>
	</div>
</div>

</body>
</html>
