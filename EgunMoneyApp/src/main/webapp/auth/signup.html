<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 : 이건머니</title>
	<script src="../script/EgunCommon.js"></script>
	<script src="../script/auth/Signup.js"></script>
</head>
<body>
<div data-role="page">
	<div>
	    <h1>회원가입</h1>
	</div>
	<div id="registerForm">
		<div data-role="fieldcontain">
			<label for="userEmail">이메일</label><input type="email" id="signup_userEmail" name="userEmail" /><br />
			<label for="password">비밀번호</label><input type="password" id="signup_password" name="password" /><br />
			<label for="nickName">이름(한글 또는 영문)</label><input type="text" id="signup_nickName" name="nickName" /><br />
			<div>
		    	<a href="javascript:;"  onclick="Signup.register()" data-role="button" data-theme="b">회원가입</a>
		    </div>
	    </div>
	</div>
</div>
</body>
</html>
