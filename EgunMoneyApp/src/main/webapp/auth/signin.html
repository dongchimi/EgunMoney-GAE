<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이건머니 로그인</title>
    <link rel="stylesheet" href="/style/framework/css/jquery.mobile-1.0a3.min.css" />
    <script src="/style/framework/jquery-1.5.1.min.js"></script>
    <script src="/style/framework/jquery.mobile-1.0a3.min.js"></script>
    <script src="/style/js/signin.js"></script>
</head>
<body>
<div id="signin" data-role="page">
	<div data-role="header">
	    <h1>로그인</h1>
	</div>
	
	<div data-role="content">
		<div data-role="fieldcontain">
			<label for="userEmail">이름 또는 이메일 </label>
			<input type="email" id="signin_userEmail" />
			<label for="password">비밀번호</label>
			<input type="password" id="signin_password" />
			<br />
			<div data-role="true">
		    	<a href="javascript:signin()" data-role="button" data-theme="b">로그인</a>
		    	<a href="#signup" data-role="button">회원가입</a>
		    </div>
	    </div>
	</div>
</div>

<div id="signup" data-role="page">
	<div data-role="header">
	    <h1>회원가입</h1>
	</div>
	
	<div data-role="content">
		<div data-role="fieldcontain">
			<label for="userEmail">이름</label>
			<input type="email" id="signup_nickName" />
			<label for="userEmail">이메일 </label>
			<input type="email" id="signup_userEmail" />
			<label for="password">비밀번호</label>
			<input type="password" id="signup_password" />
			<br />
			<div data-role="true">
		    	<a href="javascript:signup()" data-role="button" data-theme="b">회원가입하기</a>
		    	<a href="#signin">취소</a>
		    </div>
	    </div>
	</div>
</div>

</body>
</html>
