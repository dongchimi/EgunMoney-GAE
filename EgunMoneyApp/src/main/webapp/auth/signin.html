<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 : 이건머니</title>
	<script src="../script/EgunCommon.js"></script>
	<script src="../script/auth/Signin.js"></script>
</head>
<body>
<div data-role="page">
	<div>
	    <h1>로그인</h1>
	</div>
	<div>
		<div data-role="fieldcontain">
			<label for="userEmail">이름 또는 이메일</label><input type="email" id="signin_userEmail" name="userEmail" onkeypress="Signin.pressUserEmailPassword_Click()"/><br />
			<label for="password">비밀번호</label><input type="password" id="signin_password" name="password" onkeypress="Signin.pressUserEmailPassword_Click()" /><br />
			<label for="autoSignin">자동 로그인</label>
			<select name="autoSignin" id="autoSignin" data-role="slider">
				<option value="OFF">안한다</option>
				<option value="ON">한다</option>
			</select>
			<div>
		    	<a href="javascript:;"  onclick="Signin.signin_Click()" data-role="button" data-theme="b">로그인</a>
		    	<a href="/auth/signup.html" data-ajax="false" data-role="button">회원가입</a>
		    </div>
	    </div>
	</div>
</div>

</body>
</html>
