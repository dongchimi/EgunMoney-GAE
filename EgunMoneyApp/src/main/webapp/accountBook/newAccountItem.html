<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이건머니</title>
    <!-- 
    <link rel="stylesheet" href="/style/framework/css/jquery.mobile-1s.0a3.min.css" />
    <script src="/style/framework/jquery.mobile-1.0a3.min.js"></script>
    -->
    <script src="/style/framework/jquery-1.5.1.min.js"></script>
    <script src="/style/js/common.js"></script>
    <script src="/style/js/newAccountItem.js"></script>
</head>
<body>
<div id="signin" data-role="page">
	<div data-role="header">
		<a href="index.html" data-icon="check" class="ui-btn-left">Prev</a>
	    <h1>지출/수입 등록</h1>
	    <a href="javascript:registerAccountItem()" data-icon="check" data-theme="b" class="ui-btn-right">Save</a>
	</div>
	
	<div data-role="content">
		<label for="moneyDivision">구분</label>
	    <select name="moneyDivision" id="moneyDivision" data-role="slider">
	        <option value="OUT">나간돈</option>
	        <option value="IN">들어온 돈</option>
	    </select>
		<label for="amount">얼마</label><input type="number" id="amount" />
		<label for="because">뭣때메</label><input type="text" id="because" />
		<label for="useDate">언제</label><input type="date" id="useDate" />
		<div data-role="fieldcontain"> 
			<label for="select-choice-a" class="select">현금/카드 할부</label> 
			<select name="select-choice-a" id="installmentPlan" onchange="javascript:onEtc(this.value)"> 
				<option value="-1" selected="selected">현금</option> 
				<option value="1">일시불</option> 
				<option value="2">2개월</option>
				<option value="3">3개월</option>
				<option value="9">기타</option>
			</select>
		</div>
		<label for="categoryOid">카테고리</label><input type="text" id="categoryOid" />
		<label for="assetOid">계좌</label><input type="text" id="assetOid" />
		<label for="targetOid">거래처</label><input type="text" id="targetOid" />
		<label for="description">메모</label><input type="text" id="description" />
		<label for="tags">태그</label><input type="text" id="tags" />
	</div>
</div>

</body>
</html>
